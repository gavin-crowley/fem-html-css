<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/defaults.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" alt="" class="bg-img-top" />
    <img src="images/bg-pattern-bottom.svg" alt="" class="bg-img-bottom" />

    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="" class="card__bg-pattern" />
      <img src="images/image-victor.jpg" alt="" class="card__avatar-img" />
      <div class="card__details">
        <span class="card__details-name">Victor Crest</span>
        <span class="card__details-age">26</span>
        <p class="card__details-location">London</p>
      </div>
      <div class="card__divider"></div>
      <div class="card__stats">
        <div class="card__stats-group">
          <p class="card__stats-number">80K</p>
          <p class="card__stats-label">Followers</p>
        </div>
        <div class="card__stats-group">
          <p class="card__stats-number">803K</p>
          <p class="card__stats-label">Likes</p>
        </div>
        <div class="card__stats-group">
          <p class="card__stats-number">1.4K</p>
          <p class="card__stats-label">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
